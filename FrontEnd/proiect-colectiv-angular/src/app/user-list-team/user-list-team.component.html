<div style="overflow-y: auto; max-height: 80%;" class = "card-container">
<ng-container *ngIf="hasTeam; else showTeams">
  <app-user-card *ngFor="let user of users" [user]="user" (mentorAssigned)="refreshComponent()" [buttonName]="buttonName" [buttonAction]="deleteUser"></app-user-card>
</ng-container>
<ng-template #showTeams>
  <app-team-card *ngFor="let team of teams" [team]="team" (mentorAssigned)="refreshComponent()"></app-team-card>
</ng-template>
</div>
