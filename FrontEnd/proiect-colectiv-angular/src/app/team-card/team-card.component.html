<mat-card class = "card">
    <img mat-card-image src = "https://res.infoq.com/articles/who-is-on-the-team/en/headerimage/who-is-on-the-team-header-1612952290708.jpg" alt = "Team profile picture">
    <mat-card-content>
        <h2> {{team.name}}</h2>
        <div class = "buttons">
            <button mat-raised-button class="button" (click)="mentorTeam()"> Mentor this team</button>
        </div>
    </mat-card-content>
</mat-card>
