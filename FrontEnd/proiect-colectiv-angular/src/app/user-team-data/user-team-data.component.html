<div *ngIf="user.teamId==0; else hasTeam">
    <h1>Hmm...</h1>
    <p>It seems you do not belong to a team.</p>
    <p>Please speak to your <b>team leader</b> to assign you to a team.</p>
</div>
<ng-template #hasTeam>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <mat-icon>group</mat-icon>
                {{team?.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ul>
                <li>Team leader: <b>{{team?.teamLeader ? team.teamLeader : "none"}}</b></li>
                <li>Mentor: <b>{{team?.mentor ? team.mentor : "none"}}</b></li>
            </ul>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="warn" (click)="confirmLeaveTeam()">Leave team</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
