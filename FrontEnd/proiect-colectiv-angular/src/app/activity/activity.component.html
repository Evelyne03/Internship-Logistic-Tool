<div class="activity-container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="activityForm">
          <mat-form-field appearance="fill">
            <mat-label>Activity Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter activity name">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Activity Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter activity description"></textarea>
          </mat-form-field>
          
          <div class="container">
            
          </div>
  
          <mat-form-field appearance="fill">
            <mat-label>People</mat-label>
            <mat-select formControlName="person">
              <mat-option *ngFor="let person of peopleList" [value]="person">
                {{person}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addActivity()">Add Activity</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div class="tasks-container">
    <div *ngFor="let task of tasks; let i = index">
      <mat-card>
        <mat-card-content>
          <h2>{{task.name}}</h2>
          <p>{{task.person}}</p>
          <p>{{task.description}}</p> 
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="warn" (click)="deleteActivity(i)">Delete</button>
          <button mat-raised-button color="primary" routerLink="/tasks">Tasks</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
